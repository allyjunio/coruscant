<div class="container">

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="mat-form-field">
    <form [formGroup]="form" class="form" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Text to search</mat-label>
        <textarea formControlName="textSearch" #textSearch maxlength="500" matInput
                  placeholder="Type the text"></textarea>
        <mat-hint align="end">{{textSearch.value.length}} / 500</mat-hint>
      </mat-form-field>
      <mat-error>
        <span
          *ngIf="!form.get('textSearch').valid && form.get('textSearch').touched">Please type the text to check</span>
      </mat-error>
      <div class="button-row">
        <button type="submit" [disabled]="!form.valid" mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </div>

  <div class="mat-body">
    <div class="circle-progress" *ngIf="model.toxic >= 0">
      <circle-progress
        [percent]="model.toxic*100"
        [radius]="100"
        [outerStrokeWidth]="30"
        [innerStrokeWidth]="5"
        [outerStrokeColor]="'#3F51B5'"
        [innerStrokeColor]="'#4070FF'"
        [unitsFontSize]="15"
        [titleFontSize]="25"
        [subtitleFontSize]="25"
        [subtitle]="'Toxic'"
        [animation]="true"
        [animationDuration]="300"
        [responsive]="true"
      ></circle-progress>
    </div>

    <div class="circle-progress" *ngIf="model.severe_toxic >= 0">
