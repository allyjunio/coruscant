<div class="container">

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="mat-form-field">
    <form [formGroup]="form" class="form" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Text to search</mat-label>
        <textarea formControlName="textSearch" #textSearch maxlength="500" matInput placeholder="Type the text"></textarea>
        <mat-hint align="end">{{textSearch.value.length}} / 500</mat-hint>
      </mat-form-field>
      <mat-error>
        <span *ngIf="!form.get('textSearch').valid && form.get('textSearch').touched">Please type the text to check</span>
      </mat-error>
      <div class="button-row">
        <button type="submit" [disabled]="!form.valid" mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </div>

  <div class="mat-body" *ngIf="model.id">
    {{model.response}}
  </div>

</div>
